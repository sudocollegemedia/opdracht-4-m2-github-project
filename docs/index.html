<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Countdown</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <style>
    body { font-family: system-ui, sans-serif; display: grid; place-items: center; min-height: 100vh; margin: 0; background: #0f172a; color: #e2e8f0; }
    .box { text-align: center; padding: 2rem; border-radius: 12px; background: #111827; box-shadow: 0 10px 30px rgba(0,0,0,0.3); }
    h1 { margin: 0 0 1rem; font-weight: 600; }
    .timer { display: grid; grid-template-columns: repeat(4, minmax(90px, 1fr)); gap: 1rem; }
    .unit { padding: 1rem; border-radius: 10px; background: #1f2937; }
    .value { font-size: 2.2rem; font-weight: 700; letter-spacing: 0.5px; }
    .label { font-size: 0.85rem; opacity: 0.8; margin-top: 0.3rem; }
    .done { font-size: 1.1rem; margin-top: 1rem; color: #34d399; display: none; }
  </style>
</head>
<body>
  <div class="box">
    <h1>Countdown to NEW YEARS WOOOOOO</h1>
    <div class="timer" aria-live="polite" aria-label="Countdown timer">
      <div class="unit"><div id="days" class="value">0</div><div class="label">Days</div></div>
      <div class="unit"><div id="hours" class="value">0</div><div class="label">Hours</div></div>
      <div class="unit"><div id="mins" class="value">0</div><div class="label">Minutes</div></div>
      <div class="unit"><div id="secs" class="value">0</div><div class="label">Seconds</div></div>
    </div>
    <div id="done" class="done">Weâ€™re live!</div>
  </div>

  <script>
    // Set your target date/time here (local time or ISO string)
    // Example: December 31, 2025 23:59:59 local time
    const target = new Date('2025-12-31T23:59:59');

    function updateCountdown() {
      const now = new Date();
      const diff = target - now;

      if (diff <= 0) {
        document.getElementById('days').textContent = '0';
        document.getElementById('hours').textContent = '0';
        document.getElementById('mins').textContent = '0';
        document.getElementById('secs').textContent = '0';
        document.getElementById('done').style.display = 'block';
        clearInterval(tick);
        return;
      }

      const seconds = Math.floor(diff / 1000);
      const days = Math.floor(seconds / (60 * 60 * 24));
      const hours = Math.floor((seconds % (60 * 60 * 24)) / (60 * 60));
      const mins = Math.floor((seconds % (60 * 60)) / 60);
      const secs = seconds % 60;

      document.getElementById('days').textContent = String(days);
      document.getElementById('hours').textContent = String(hours).padStart(2, '0');
      document.getElementById('mins').textContent = String(mins).padStart(2, '0');
      document.getElementById('secs').textContent = String(secs).padStart(2, '0');
    }

    // Initial draw and start ticking every second
    updateCountdown();
    const tick = setInterval(updateCountdown, 1000);
  </script>
</body>
</html>
